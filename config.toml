baseURL = 'https://blog.adrz.dev/'
languageCode = 'en-us'
title = 'A blog'
theme = "etch"
ignoreErrors = ["error-missing-instagram-accesstoken"]
enableInlineShortcodes = true
pygmentsCodeFences = true
pygmentsUseClasses = true


[params]
  description = "A blog..."
  copyright = "Copy wrong/left/up/down Â© 2021 aDrz"
  dark = "auto"
  highlight = true
[menu]
  [[menu.main]]
    identifier = "posts"
    name = "posts"
    title = "posts"
    url = "/"
    weight = 10

  [[menu.main]]
    identifier = "about"
    name = "about"
    title = "about"
    url = "/about/"
    weight = 20

  [[menu.main]]
    identifier = "projects"
    name = "projects"
    title = "projects"
    url = "/projects/"
    weight = 20

[permalinks]
  posts = "/:title/"

[markup.goldmark.renderer]
  # Allows HTML in Markdown
  unsafe = true
